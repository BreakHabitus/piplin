<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piplin - Introduction</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            jQuery.get(
                "http://dgrnbrg.github.com/piplin/doc/intro.md",
                function(intro_doc){
                    jQuery.ajax({
                        url: "http://documentup.com/compiled",
                        dataType: "jsonp",
                        data: {
                            content: intro_doc,
                            name: "Introduction to Piplin"
                        },
                        success: function(resp){
                            // `status` is always provided
                            if (resp.status == 200) {
                                // Write to your document
                                document.open();
                                document.write(resp.html);
                                document.close();
                            }
                        }
                    });
                }
            );
        </script>
    </head>
    <body></body>
</html>
